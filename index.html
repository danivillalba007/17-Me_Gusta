<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>



<body>

    <header>
        <h2>Network</h2>
        <p>Your Feed</p>
    </header>

    <main>
        <aside>
            <div class="foto-avatar"><img src="/img/pngegg.png" alt="avatar"></div>
            <a href="">Add an avatar</a>
            <div class="james-doe">James Doe</div>

        </aside>
        <section>
            <div class="box-section">
                <div class="nombre-like-descripcion">
                    <div class="nombre-like">
                        <div class="nombre">
                            Neil M
                        </div>
                        <p><span class="likesValue1">1</span> like(s)</p>
                        <button class="likes" onclick="changeValue1()">Like</button>

                    </div>
                </div>
                <div class="descripcion">
                    <p>
                        I just set up this new discord bot, let me
                    </p>
                    <p>
                        know what you all think. <a href="">link</a>
                    </p>
                </div>
            </div>

            <div class="box-section">
                <div class="nombre-like-descripcion">
                    <div class="nombre-like">
                        <div class="nombre">
                            Nichole K
                        </div>
                        <p><span class="likesValue2">1</span> like(s)</p>
                        <button class="likes" onclick="changeValue2()">Like</button>


                    </div>
                </div>
                <div class="descripcion">
                    Just finished my <a href="">next comic</a>, check it out.
                </div>
            </div>

            <div class="box-section">
                <div class="nombre-like-descripcion">
                    <div class="nombre-like">
                        <div class="nombre">
                            Jim R
                        </div>
                        <p><span class="likesValue3">1</span> like(s)</p>
                        <button class="likes" onclick="changeValue3()">Like</button>

                    </div>
                </div>
                <div class="descripcion">
                    <p>
                        I can't stop listening to the <a href="">new album</a>.
                    </p>
                    <p>
                        Who else is liking it?
                    </p>
                </div>
            </div>

        </section>

    </main>
    <script src="/static/js/index.js"></script>
</body>

</html>
